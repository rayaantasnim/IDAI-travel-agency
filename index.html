<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #17a2b8;
            margin: 0;
            padding: 0;
        }

        form {
            margin: 40px auto;
            padding: 30px;
            width: 400px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #343a40;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ffc107;
            box-shadow: 0 0 6px rgba(255,193,7,0.5);
            outline: none;
        }

        h2#error {
            color: #dc3545;
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #ffc107;
            color: #212529;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        #special-image{
            width:25%;
            background:lightyellow; 
            padding:10px;
        }

        @media (max-width: 1100px){
            #special-image{
                width:60%;
            }
        }  
    </style>
</head>
<body>

    <center><br>
        <img src="Logo f.png" id="special-image">
            <u>
                <i><h1 style="font-size:25px;">To enter into our agency,<br>
                    You have to sign in at first.
                </h1></i><br>
            </u>
    </center>

    <form onsubmit="return valid()" action="Navbar by Boosttrap.html">
        <div class="p-0 text-black one">
            <label>Name:</label>
            <input type="text" name="" id="name"><br><br> 

            <label>Username:</label>
            <input type="text" name="" id="us"><br><br>

            <label>G-mail:</label>
            <input type="text" name="" id="mail"><br><br> 
        </div>

        <div class="p-0 text-black two">
            <label>Passcode:</label>
            <input type="password" name="" id="pass"><br><br> 

            <label>Occupation:</label>
            <input type="text" name="" id="prof"><br><br> 

            <label>Contact:</label>
            <input type="number" name="" id="com"><br><br>
        </div>

        <h2 id="error"></h2><br>
        <center>
            <button onclick="valid()" class="btn btn-warning">Sign in</button>
        </center> 
    </form>

    <script src="Sign.js"></script>
</body>
</html>
